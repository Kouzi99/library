<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="libery.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="center">
        <h1 class="Title">Libery</h1>
    </div>
    <dialog id="dialog">
        <form id="bookForm" class="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
        
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">
        
            <button class="btn btn-primary margin" type="button" onclick="addBook()">Add Book</button>
        </form>
        <button class="close btn btn-danger margin">close</button>
    </dialog>
    

    <div class="center close">
        <button class="show btn btn-primary">Add new book</button>
    </div>

    <div id="bookGrid" class="container center">

    </div>
    

    <script src="script.js"></script>
</body>
</html>
